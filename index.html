<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Registro de Envíos</title>
    <link rel="stylesheet" href="css/stylo.css">
</head>
<body>

<div class="container">
    <h2>Registro de Envíos</h2>

    <form id="shippingForm">
        <label for="senderName">¿Quién Envía?</label>
        <input type="text" id="senderName" name="senderName" required>

        <label for="senderPhone">Celular del que Envía</label>
        <input type="text" id="senderPhone" name="senderPhone" required pattern="^9\d{8}$" title="El número debe comenzar con 9 y tener 9 dígitos.">

        <label for="pickupAddress">Dirección de Recojo</label>
        <input type="text" id="pickupAddress" name="pickupAddress" required class="address-input">

        <label for="receiverName">¿Quién Recibe?</label>
        <input type="text" id="receiverName" name="receiverName" required>

        <label for="receiverPhone">Celular del que recibe</label>
        <input type="text" id="receiverPhone" name="receiverPhone" required pattern="^9\d{8}$" title="El número debe comenzar con 9 y tener 9 dígitos.">

        <label>Dirección de Envío</label>
        <div id="additionalAddresses">
            <div class="address-field">
                <input type="text" name="receiverAddress[]" required class="address-input">
            </div>
        </div>
        <button type="button" id="addAddressBtn">Agregar otra dirección de envío</button>

        <label>Tipo de Envío</label>
        <div class="delivery-options">
            <div class="delivery-option">
                <input type="radio" id="particular" name="shippingType" value="particular" required checked>
                <label for="particular">Particular</label>
            </div>
            <div class="delivery-option">
                <input type="radio" id="ecommerce" name="shippingType" value="ecommerce">
                <label for="ecommerce">Ecommerce (a partir de 2 envíos)</label>
            </div>
        </div>

        <label>Método de Entrega</label>
        <div class="delivery-options">
            <div class="delivery-option">
                <input type="radio" id="auto" name="deliveryMethod" value="auto" required checked>
                <label for="auto">
                    <img src="https://img.icons8.com/ios-filled/50/000000/car.png" alt="Auto" class="icon">
                    Auto
                </label>
            </div>
            <div class="delivery-option">
                <input type="radio" id="moto" name="deliveryMethod" value="moto">
                <label for="moto">
                    <img src="https://img.icons8.com/ios-filled/50/000000/motorcycle.png" alt="Moto" class="icon">
                    Moto
                </label>
            </div>
        </div>

        <label for="comments">Comentarios</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <label for="discountCode">Cupón de Descuento</label>
        <input type="text" id="discountCode" name="discountCode" placeholder="Ingrese su cupón aquí">


        <div id="totalCost">Importe total: S/ 0.00</div>

        <button type="submit">Registrar Envío</button>
    </form>

    <div id="successMessage" style="display: none;">¡Se registro correctamente su solicitud! no olvide estar al tanto de su número de contacto.</div>

</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnAHF2BltX0b2Vs4NN7gHhJQTm1dk9UKQ&libraries=places&callback=initAutocomplete" async defer></script>
<script src="/js1.js"></script>
</body>
</html>
